<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SMART Demo（Sandbox 模式）</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.3.10/build/fhir-client.min.js"></script>
  <script defer src="./app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 1.5rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    textarea { width: 100%; min-height: 160px; }
    button { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; }
    #app-status { color: #666; margin-bottom: 0.5rem; }
    .answer { white-space: pre-wrap; font-family: Consolas, monospace; }
  </style>
</head>
<body>

<h1>SMART Demo（Sandbox 模式）</h1>
<div id="app-status">正在等待 SMART 授權…</div>

<div class="card">
  <h2>病人資訊</h2>
  <div id="patient-info">（尚未載入）</div>
</div>

<div class="card">
  <h2>出院診斷文字（LOINC 11506-3）</h2>
  <textarea id="dis-text" readonly></textarea>
</div>

<div class="card">
  <h2>標準答案 / AI 建議（Demo：取自 CSV assistant 欄位）</h2>
  <button id="btn-show-answer">顯示此病人的標準答案（Demo）</button>
  <div id="answer-block" class="answer" style="margin-top:0.5rem;"></div>
</div>

</body>
</html>
