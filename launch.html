<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SMART Demo Launch</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.3.10/build/fhir-client.min.js"></script>
</head>
<body>
<p>正在導向 SMART 授權頁面…</p>

<script>
  // 1️⃣ 這裡要填「THAS 給你的 clientId」，不是網址
  //    例如：const CLIENT_ID = "thas-smart-demo-001";
  const CLIENT_ID = "thas-smart-demo-001";

  // 2️⃣ 這裡才是 redirect URI，也就是 index.html 的網址
  const REDIRECT_URI = "https://ming-hsuan.github.io/thas-smart-demo/index.html";

  FHIR.oauth2.authorize({
    clientId: CLIENT_ID,
    redirectUri: REDIRECT_URI,
    scope: "launch patient/Patient.read patient/Observation.read openid fhirUser",
  });
</script>
</body>
</html>
